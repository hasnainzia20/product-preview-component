<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section>
      <div class="product-img child">
        <img src="./images/image-product-desktop.jpg" alt="">
      </div>
      
      <div class="product-details child">
        <div><span class="category">Perfume</span></div>
        <h1>Gabrielele Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation comosed by Olivier Polge,Perfume-Creator for the Houseof CHANEL.</p>
        <p class="price" ><span>$149.99</span> <del>$169.99</del></p>
        <button><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
      </div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hasnain Zia</a>.
  </div>
</body>
</html>
